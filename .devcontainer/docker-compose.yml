# Sidecar services â€” started AFTER the dev container is built and running.
# The dev container joins this network via postStartCommand.
services:
  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - notify-dev

  db:
    image: postgres:17
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notify
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d notify"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notify-dev

volumes:
  pgdata:

networks:
  notify-dev:
    driver: bridge
