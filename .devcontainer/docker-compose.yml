services:
  db:
    image: postgres:17
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notify
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d notify"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notify-dev

volumes:
  pgdata:

networks:
  notify-dev:
    driver: bridge
